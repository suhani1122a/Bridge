<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 500px;
            margin: 20px auto;
            padding: 30px;
            background: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .logo {
            max-width: 100px; /* Adjust the size as needed */
            display: block;
            margin: 0 auto 10px;
          }
        h2 {
            color: #333;
        }
        .payment-options {
            margin: 20px 0;
        }
        .qr-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            background: #f1f1f1;
            padding: 35px;
            border-radius: 8px;
        }
        .qr-container img {
            width: 300px;
            height: 350px;
            border-radius: 8px;
        }
        .payment-btn {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 12px 20px;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            display: block;
            width: 100%;
            transition: background 0.3s ease;
        }
        .payment-btn:hover {
            background-color: #0056b3;
        }
       
        #confirm-payment {
            background-color: #28a745;
        }
        #confirm-payment:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="images\Kevaat-logo.png" alt="Logo" class="logo">
        <h2>Complete Your Payment</h2>
        <!-- <p>Amount: <strong>â‚¹499</strong></p> -->

        <div class="payment-options">
            <h3>Scan & Pay Using UPI (Google Pay, Paytm, PhonePe)</h3>
            <div class="qr-container">
            <img id="qr-code" src="images\qr.PNG" alt="Scan QR Code to Pay">
        </div>
            <!-- <p>OR use this UPI ID: <strong>kevaatindia@oksbi</strong></p> -->

            <!-- <h3>Other Payment Methods</h3> -->
            <!-- <button class="payment-btn" onclick="window.location.href='https://paytm.com'">Pay via Paytm</button>
            <button class="payment-btn" onclick="window.location.href='https://razorpay.com'">Pay via Razorpay</button> -->
            <!-- <button class="payment-btn" onclick="window.location.href='https://upilinks.in/payment-link/upi1473788875'">Pay via Direct Link</button> -->
        </div>

        <!-- Button to confirm payment and proceed -->
        <button id="confirm-payment" class="payment-btn" onclick="window.location.href='thank-you.html'">I Have Paid</button>
    </div>

</body>
</html>
